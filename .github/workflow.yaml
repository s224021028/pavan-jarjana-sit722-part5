name: Deploy microservices to AKS

on:
  push: 
    branches:
      - main
  workflow_dispatch: 

jobs:

  deploy:
    runs-on: ubuntu-latest
    
    env:
      VERSION: ${{ github.sha }}
      CONTAINER_REGISTRY: ${{ secrets.CONTAINER_REGISTRY }}
      REGISTRY_UN: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PW: ${{ secrets.REGISTRY_PASSWORD }}

    steps:

      - name: Checkout code
      - uses: actions/checkout@v3

      - name: Build
        run: ./scripts/build-image.sh

      - name: Publish
        run: ./scripts/push-image.sh

      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER }}
      
      - uses: tale/kubectl-action@v1
        with:
          kubectl-version: v1.30.3
      
      - name: Deploy
        run: ./scripts/deploy.sh